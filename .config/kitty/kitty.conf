#font 

font_family             ProFont IIx Nerd Font 
bold_font               auto
italic_font             auto 
bold_italic_font        auto 

#font size

font_size               20.0

#cursor

cursor_shape            beam
cursor_color            white
cursor_beam_thickness   1.5

#tab bar

tab_bar_edge            bottom
tab_bar_margin_width    0.0
tab_bar_margin_height   0.0 0.0
tab_bar_style           fade

#color scheme

background_opacity      1 
background              #313445
foreground              #F5E0DC
background_blur         70

#window

hide_window_decorations titlebar-only
window_padding_width    0 0 0 8
remember_window_size   yes
initial_window_width   240
initial_window_height  200
window_margin_width     2

#lines
scrollback_lines        2000

